apiVersion: apps/v1
kind: Deployment
metadata:
  name: webnodb-deployment
  namespace: womri
spec:
  replicas: 2
  selector:
    matchLabels:
      app: webnodb
  template:
    metadata:
      labels:
        app: webnodb
    spec:
      containers:
      - name: webnodb
        image: wejden753159/webnodbchallenge7:latest
        ports:
        - containerPort: 5000
        command: ["flask", "--app", "app_without_db", "run", "--host=0.0.0.0"]
        resources:
          requests:
            memory: "100Mi"
            cpu: "100m"
          limits:
            memory: "200Mi"
            cpu: "200m"